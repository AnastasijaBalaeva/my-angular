<div class="students">
  <h2 class="students-title">Мои студенты</h2>
  <div class="students-filters">
    <app-filter [type]="'date'" (submit)="filterStudents($event, 'date')"></app-filter>
    <app-filter [type]="'number'" (submit)="filterStudents($event, 'number')"></app-filter>
  </div>
  <table class="students-list">
    <tr *ngFor="let student of students">
      <td>
        <a routerLink="/detail/{{student.id}}">
          <span class="badge">{{student.id}}</span> {{student.surname}} {{student.name}} {{student.patronymic}}
        </a>
      </td>
      <td>
        <button class="edit" (click)="edit(student)">Редактировать</button>
      </td>
      <td>
        <button class="delete" title="delete student" (click)="deleteStudent = student">x</button>
      </td>
    </tr>
  </table>
  <button (click)="add()">Добавить студента</button>
</div>
<app-popup *ngIf="popupVisible" [caption]="'Добавить'" (submit)="popupVisible = false">
  <app-add-student [student]="student" (submitted)="addOrUpdate($event)"></app-add-student>
</app-popup>
<app-popup *ngIf="deleteStudent" [caption]="'Удалить'" (submit)="delete($event)" [confirmText]="'Да'" [cancelText]="'Нет'"></app-popup>
