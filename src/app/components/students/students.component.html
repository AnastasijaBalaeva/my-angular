<div class="students">
  <div class="students-header">
    <h2 class="students-title">Мои студенты</h2>
    <div class="students-add">
      <button (click)="add()">Добавить студента</button>
    </div>
  </div>

  <div class="students-wrapper">
    <table class="students-list">
      <tr *ngFor="let student of students" class="students-list-row">
        <td class="badge">
          {{student.id}}
        </td>
        <td class="students-list-name">
          <a routerLink="/detail/{{student.id}}">
            {{student.name}} {{student.surname}} {{student.patronymic}}
          </a>
        </td>
        <td>
          {{student.dateBirth | date : 'MMM d, y'}}
        </td>
        <td>
          {{student.avgScore}}
        </td>
        <td class="students-list-buttons">
          <button class="edit" (click)="edit(student)">Редактировать</button>
          <button class="delete" title="delete student" (click)="deleteStudent = student">x</button>
        </td>
      </tr>
    </table>
    <div class="students-filters">
      <app-filter
        [title]="'Фильтр по дате'"
        [type]="'date'"
        (submit)="filterStudents($event, 'date')">
      </app-filter>
      <app-filter
        [title]="'Фильтр по оценке'"
        [type]="'number'"
        (submit)="filterStudents($event, 'number')">
      </app-filter>
    </div>
  </div>
</div>
<app-popup *ngIf="popupVisible" [caption]="'Добавить'" (submit)="popupVisible = false">
  <app-add-student [student]="student" (submitted)="addOrUpdate($event)"></app-add-student>
</app-popup>
<app-popup *ngIf="deleteStudent" [caption]="'Удалить'" (submit)="delete($event)" [confirmText]="'Да'"
           [cancelText]="'Нет'"></app-popup>
