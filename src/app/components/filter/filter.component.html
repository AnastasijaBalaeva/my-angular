<div class="filter">
  <h3 class="filter-title">Фильтры</h3>
  <div class="filter-row" [formGroup]="dateForm">
    <div class="filter-title">
      По дате
    </div>
    <div class="filter-controls">
      <label class="filter-label">
        <input
          formControlName="from"
          type="date"
          class="form-input filter-input"
          (input)="filterStudents()"
        />
      </label>
      <span class="filter-separator">-</span>
      <label class="filter-label">
        <input
          formControlName="to"
          type="date"
          class="form-input filter-input"
          (input)="filterStudents()"
        />
      </label>
    </div>
  </div>
  <div class="filter-row" [formGroup]="numberForm">
    <div class="filter-title">
      По оценке
    </div>
    <div class="filter-controls">
      <label class="filter-label">
        <input
          formControlName="from"
          type="number"
          class="form-input filter-input"
          (input)="filterStudents()"
        />
      </label>
      <span class="filter-separator">-</span>
      <label class="filter-label">
        <input
          formControlName="to"
          type="number"
          class="form-input filter-input"
          (input)="filterStudents()"
        />
      </label>
    </div>
  </div>
  <button class="filter-clear button" (click)="clear()">Очистить</button>
</div>
